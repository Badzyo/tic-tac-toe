{% from "macros/macros.html" import render_messages %}
<!DOCTYPE html>
<html>
<head>

    <title>
        {% block title %} {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/paper/bootstrap.min.css">
{% block bootstrap_js %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>
{%  endblock %}
</head>
<body class="body-back-color">

    <div class="container">
        {% block content %} {% endblock %}
        <div class="main-block row col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
            {{ render_messages() }}
        </div>
    </div>

</body>
</html>
