{% extends "base.html" %}
{% from 'macros/macros.html' import render_form %}
{% block title %}
Login : TicTacToe
{% endblock %}
{% block content %}
    <div class="row main-block col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
        <h3>Hello, Guest!</h3>
        <div class="panel panel-default">
            <div class="panel-body">
                <p>Please Log in or <a href='{{ url_for('register') }}'>Register</a></p>
                <div class="auth-form">
                    {{ render_form(login_form, action_url='', action_text='Log in') }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
