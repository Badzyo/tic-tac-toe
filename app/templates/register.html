{% extends "base.html" %}
{% from 'macros/macros.html' import render_form %}
{% block title %}
Registration : TicTacToe
{% endblock %}
{% block content %}
    <div class="row main-block col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
        <h3>Hello, Guest!</h3>
        <div class="panel panel-default">
            <div class="panel-body">
                <p>Please Sign up or <a href='{{ url_for('login') }}'>Log in</a></p>
                <div class="auth-form">
                    {{ render_form(register_form, action_url='', action_text='Sign up') }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
